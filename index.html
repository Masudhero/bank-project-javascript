<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>painoer bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- bank area start -->
   <div id="bank-area">
    <h1 class="text-center">WelCome To Poineer Bank</h1>
    <div id="submit-area" class="submit-button-area">
        <h2>Login</h2>
        <input class="form-control" type="text" placeholder="Email">
        <br>
        <input class="form-control" type="password"  placeholder="password">
        <br>
        <button id="submit" class="btn btn-success">submit</button>
    </div>
   </div>
   <!-- bank area end  -->
   <!-- transitiom area start -->
   <div id="transition-area">
       <div class="container">
        <div class="box-1">
            <div class="statas">
            <h5>Deposit</h5>
            <h2>$ <span id="currentdeposit">00</span></h2>
            </div>
        </div>
        <div class="box-2">
            <div class="statas">
            <h5>Windrow</h5>
            <h2>$ <span id="currientstats">00</span></h2>
            </div>
        </div>
        <div class="box-3">
            <div class="statas">
            <h5>Balance</h5>
            <h2>$ <span id="currentBalance">1300</span></h2>
            </div>
        </div>
       </div>
       <!-- transition area end -->
       <!-- bank-section button start  -->
       <div class="row">
        <div class="col-md-6">
          <div class="submit-button-area">
            <h4>Deposit</h4>
            <input id="deposit-bank" type="text" class="form-control" placeholder="$ amout you went to deposit">
            <br>
            <button id="deposit" class="btn btn-success">Deposit</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="submit-button-area">
            <h4>Windrow</h4>
            <input id="currientWidthdrow" type="text" class="form-control" placeholder="& amount you went to Windrow">
            <br>
            <button id="Windrow" class="btn btn-success">Windrow</button>
          </div>
        </div> 
       </div>
   </div> 
   <!-- button section end  -->
   <script>
    // this is login button  area start
    const login =document.getElementById("submit");
    login.addEventListener('click',function(){
      const loginArea =document.getElementById('bank-area');
      loginArea.style.display="none";
      const transitionArea =document.getElementById('transition-area');
      transitionArea.style.display="block";

    })
    // login button end 
    // this is transitionarea button start 
    const depositButton = document.getElementById('deposit');
    depositButton.addEventListener('click',function(){
      const depositAmount =document.getElementById('deposit-bank').value;
      const depositNumber =parseFloat(depositAmount);

      const currientDeposit =document.getElementById('currentdeposit').innerText;
      const currientNumber =parseFloat(currientDeposit);
      const totulcurrient = depositNumber + currientNumber;
      document.getElementById('currentdeposit').innerText=totulcurrient;
      // const currientBalance =document.getElementById('currentBalance').innerText;
      // const currientAmount =parseFloat(currientBalance);
      // const totulBalance = depositNumber + currientAmount;
      // document.getElementById('currentBalance').innerText=totulBalance;
      updatespanText('currentdeposit',depositNumber);
      updatespanText('currentBalance',depositNumber);
      document.getElementById('deposit-bank').value="";
    })

    // widthdrow amount area start 
    const widthdrowBtn =document.getElementById('Windrow');
    widthdrowBtn.addEventListener('click',function(){
      const widthdrowNumber = getimputNumber('currientWidthdrow')

      updatespanText('currientstats',widthdrowNumber); 
      updatespanText('currentBalance',-1* widthdrowNumber)
      document.getElementById('currientWidthdrow').value="";

      function getimputNumber(id){
        const currientstats =document.getElementById(id).value;
        const number =parseFloat(currientstats);
        return number;
      }
    })
    function updatespanText(id,depositNumber){
      const currientBalance =document.getElementById(id).innerText;
      const currientAmount =parseFloat(currientBalance);
      const totulBalance = depositNumber + currientAmount;
      document.getElementById(id).innerText=totulBalance;
    }
   </script>
</body>
</html>
